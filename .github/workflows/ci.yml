name: Continuous Integration
on:
  push:
  schedule:
    - cron: '0 0 * * THU'

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Node
              uses: actions/setup-node@v2
            - uses: actions/checkout@v2.3.4
            - run: npm install
            - run: npm run test
